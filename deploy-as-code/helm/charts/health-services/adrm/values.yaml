# Common Labels
labels:
  app: "adrm"
  group: "health"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "adrm"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "adrm_schema"
    image:
      repository: "adrm-db"

# Container Configs
image:
  repository: "adrm"
replicas: "1"
healthChecks:
  enabled: true
  livenessProbePath: "/adrm/health"
  readinessProbePath: "/adrm/health"
appType: "java-spring"
tracing-enabled: true
heap: "-Xmx192m -Xms192m"
java-args: ""
persist-yml-path: "file:///work-dir/health-campaign-config/egov-persister/adrm-persister.yml"
indexer-yml-path: "file:///work-dir/health-campaign-config/egov-indexer/adrm-indexer.yml"

# Additional Container Envs
env: |
  - name: SPRING_KAFKA_CONSUMER_GROUP_ID
    value: health-adrm
  - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
    value: org.apache.kafka.common.serialization.StringSerializer
  {{- if index .Values "global" "tracer-errors-provideexceptionindetails" }}
  - name: TRACER_ERRORS_PROVIDEEXCEPTIONINDETAILS
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: tracer-errors-provideexceptionindetails
  {{- end }}
  - name: EGOV_IDGEN_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-idgen
  - name: EGOV_IDGEN_PATH
    value: "egov-idgen/id/_generate"
  - name: EGOV_IDGEN_INTEGRATION_ENABLED
    value: "true"
  - name: ADRM.ADVERSEEVENT.IDGEN.ID.FORMAT
    value: "adrm.adverseevent.id"
  - name: ADRM.REFERRAL.IDGEN.ID.FORMAT
    value: "adrm.referral.id"
  - name: SPRING_REDIS_HOST
    value: redis.backbone
  - name: SPRING_REDIS_PORT
    value: "6379"
  - name: SPRING_CACHE_TYPE
    value: "redis"
  - name: SPRING_CACHE_REDIS_TIME-TO-LIVE
    value: "60"
  - name: SPRING_CACHE_AUTOEXPIRY
    value: "true"
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: JAVA_ENABLE_DEBUG
    value: {{ index .Values "java-enable-debug" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: SECURITY_BASIC_ENABLED
    value: "false"
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-user-egov
  - name: EGOV_SEARCH_USER_URL
    value: "/user/_search"
  - name: EGOV_USER_INTEGRATION_ENABLED
    value: "true"
  - name: MANAGEMENT_SECURITY_ENABLED
    value: "false"
  {{- if index .Values "tracing-enabled" }}
  - name: TRACER_OPENTRACING_ENABLED
    value: "true" 
  {{- end }}
  - name: EGOV_LOCATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-location
  - name: EGOV_LOCATION_CONTEXT_PATH
    value: "/egov-location/location/v11"
  - name: EGOV_LOCATION_ENDPOINT
    value: "/boundarys/_search"
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: "/egov-mdms-service/v1/_search"
  - name: EGOV_MDMS_INTEGRATION_ENABLED
    value: "true"
  - name: EGOV_MDMS_MASTER_NAME
    value: "adrm_master"
  - name: EGOV_MDMS_MODULE_NAME
    value: "adrm"
  - name: EGOV_HOUSEHOLD_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: household
  - name: EGOV_SEARCH_HOUSEHOLD_URL
    value: "/household/v1/_search"
  - name: EGOV_INDIVIDUAL_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: individual
  - name: EGOV_SEARCH_INDIVIDUAL_URL
    value: "/individual/v1/_search"
  - name: EGOV_PRODUCT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: product
  - name: EGOV_SEARCH_PRODUCT_VARIANT_URL
    value: "/product/variant/v1/_search"
  - name: EGOV_PROJECT_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: project
  - name: EGOV_SEARCH_PROJECT_TASK_URL
    value: "/project/task/v1/_search"
  - name: EGOV_SEARCH_PROJECT_BENEFICIARY_URL
    value: "/project/beneficiary/v1/_search"
  - name: ADRM.ADVERSEEVENT.KAFKA.CREATE.TOPIC
    value: "save-adverse-event-topic"
  - name: ADRM.ADVERSEEVENT.KAFKA.UPDATE.TOPIC
    value: "update-adverse-event-topic"
  - name: ADRM.ADVERSEEVENT.KAFKA.DELETE.TOPIC
    value: "delete-adverse-event-topic"
  - name: ADRM.ADVERSEEVENT.CONSUMER.BULK.CREATE.TOPIC
    value: "save-adverse-event-bulk-topic"
  - name: ADRM.ADVERSEEVENT.CONSUMER.BULK.UPDATE.TOPIC
    value: "update-adverse-event-bulk-topic"
  - name: ADRM.ADVERSEEVENT.CONSUMER.BULK.DELETE.TOPIC
    value: "delete-adverse-event-bulk-topic"
  - name: SEARCH_API_LIMIT
    value: "1000"
  - name: ADRM.DOCUMENT.ID.VERIFICATION.REQUIRED
    value: "false"
  - name: ADRM.DEFAULT.OFFSET
    value: "0"
  - name: ADRM.DEFAULT.LIMIT
    value: "100"
  - name: ADRM.SEARCH.MAX.LIMIT
    value: "200"
  - name: EGOV.IDGEN.PROJECT.NUMBER.NAME
    value: "project.number"
  - name: PROJECT.RESOURCE.IDGEN.ID.FORMAT
    value: "project.resource.id"
  - name: EGOV_FACILITY_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: facility
  - name: EGOV_SEARCH_FACILITY_URL
    value: "/facility/v1/_search"
  - name: PROJECT_MDMS_MODULE
    value: "HCM-PROJECT-TYPES"
  - name: EGOV_LOCATION_HIERARCHY_TYPE
    value: "ADMIN"
  - name: EGOV_LOCATION_CODE_QUERY_PARAM
    value: "code"